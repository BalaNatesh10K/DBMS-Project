<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <center>
        <h1>Welcome!</h1>
    </center>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <h2 class="inactive underlineHover"><a href="signup.html">Sign Up</a></h2>
            <!-- Login Form -->
            <form action="process.php" method="POST">
                <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name" required>
                <input type="number" id="fid" class="fadeIn second" name="fid" placeholder="Faculty ID" required>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                    required>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

        </div>
    </div>
</body>

</html>
